name: cd

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build executable
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Push Artifact
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/inner-cinema-479713-r0/notely-ar-repo/notely:latest .

      - name: Deploy
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/inner-cinema-479713-r0/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project inner-cinema-479713-r0 --max-instances 2

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      - name: Migrate DB
        run: ./scripts/migrateup.sh
